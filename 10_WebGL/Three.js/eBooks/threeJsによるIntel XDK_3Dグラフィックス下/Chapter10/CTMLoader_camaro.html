<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CTMLoader：camaro</title>
<script src="../javascript/three.js_r58/three.js"></script>  <!-- Three.js用ライブラリ -->
<script src="../javascript/three.js_r58/controls/TrackballControls.js"></script> <!-- トラックボール用ライブラリ -->
<script src="../javascript/three.js_r58/loaders/ctm/CTMLoader.js"></script>

<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
	////////////////////////////////////////////////////////////////////
	// windowイベントの定義
	////////////////////////////////////////////////////////////////////
	window.addEventListener("load", function () {
		resizeTo(516, 539);
		threeStart(); //Three.jsのスタート関数の実行
	});
	////////////////////////////////////////////////////////////////////
	// Three.jsスタート関数の定義
	////////////////////////////////////////////////////////////////////
	function threeStart() {
		initThree();  //Three.js初期化関数の実行
		initLight();  //光源初期化関数の実行
		initObject(); //オブジェクト初期化関数の実行
		initCamera(); //カメラ初期化関数の実行
		loop();       //無限ループ関数の実行
	}
	////////////////////////////////////////////////////////////////////
	// Three.js初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var renderer,    //レンダラーオブジェクト
	    scene,       //シーンオブジェクト
	    canvasFrame; //キャンバスフレームのDOM要素
	function initThree() {
		//キャンバスフレームDOM要素の取得
		canvasFrame = document.getElementById('canvas-frame');
		//レンダラーオブジェクトの生成
		renderer = new THREE.WebGLRenderer({ antialias: true });
		//renderer = new THREE.CanvasRenderer();//<-----------------------------（canvasレンダラー）

		if (!renderer) alert('Three.js の初期化に失敗しました');
		//レンダラーのサイズの設定
		renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
		//キャンバスフレームDOM要素にcanvas要素を追加
		canvasFrame.appendChild(renderer.domElement);

		//レンダラークリアーカラーの設定
		renderer.setClearColor(0x000000, 1.0);

		//シーンオブジェクトの生成
		scene = new THREE.Scene();
	}
	////////////////////////////////////////////////////////////////////
	// カメラ初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var camera;    //カメラオブジェクト
	function initCamera() {
		//カメラオブジェクトの生成
		camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
		//カメラの位置の設定
		camera.position.set(30, 30, 30);
		//カメラの上ベクトルの設定
		camera.up.set(0, 1, 0);
		//カメラの中心位置ベクトルの設定
		camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効

		//トラックボールオブジェクトの宣言
		trackball = new THREE.TrackballControls(camera, canvasFrame);

		//トラックボール動作範囲のサイズとオフセットの設定
		trackball.screen.width = canvasFrame.clientWidth;                        //横幅
		trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
		trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
		trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット

		//トラックボールの回転無効化と回転速度の設定
		trackball.noRotate = false;
		trackball.rotateSpeed = 4.0;

		//トラックボールの拡大無効化と拡大速度の設定
		trackball.noZoom = false;
		trackball.zoomSpeed = 4.0;

		//トラックボールのカメラ中心移動の無効化と中心速度の設定
		trackball.noPan = false;
		trackball.panSpeed = 1.0;
		trackball.target = new THREE.Vector3(0, 0, 0);

		//トラックボールのスタティックムーブの有効化
		trackball.staticMoving = true;
		//トラックボールのダイナミックムーブ時の減衰定数
		trackball.dynamicDampingFactor = 0.3;
	}
	////////////////////////////////////////////////////////////////////
	// 光源初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var directionalLight;  //平行光源オブジェクト
	var lighthelper;//平行光源可視化オブジェクト
	function initLight() {
		//平行光源オブジェクトの生成
		directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.0);
		//平行光源オブジェクトの位置の設定
		directionalLight.position.set( 0, 20, 0);

		//平行光源オブジェクトのシーンへの追加
		scene.add(directionalLight);

		//環境光オブジェクトの生成
		ambientLight = new THREE.AmbientLight(0x000000, 1.0);
		scene.add(ambientLight);

/*
		//平行光源可視化オブジェクトの生成
		lighthelper = new THREE.DirectionalLightHelper(directionalLight, 10);
		//平行光源可視化オブジェクトのシーンへの追加
		scene.add(lighthelper);
*/
	}
	////////////////////////////////////////////////////////////////////
	// オブジェクト初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var axis; //軸オブジェクト
	var monster; //３次元オブジェクト
	var morphs = [];
	function initObject() {
		//軸オブジェクトの生成
		axis = new THREE.AxisHelper(100);
		//軸オブジェクトのシーンへの追加
		scene.add(axis);
		//軸オブジェクトの位置座標を設定
		axis.position.set(0, 0, 0);


		var r = "../javascript/textures/cube/pisa/";
		var urls = [ r + "px.png", r + "nx.png",
					 r + "py.png", r + "ny.png",
					 r + "pz.png", r + "nz.png" ];
		textureCube = THREE.ImageUtils.loadTextureCube( urls );

		//ローダーオブジェクト
		var loader = new THREE.CTMLoader();
			loader.loadParts( "../javascript/models/ctm/camaro/camaro.js", function( geometries, materials ) {

				hackMaterials( materials );
				for ( var i = 0; i < geometries.length; i ++ ) {
					var mesh = new THREE.Mesh( geometries[ i ], materials[ i ] );
					mesh.position.set(-15,-10,0);
					mesh.scale.set(5,5,5);
					scene.add( mesh );

				}
			}, { useWorker: true } );

		function hackMaterials( materials ) {

			for ( var i = 0; i < materials.length; i ++ ) {

				var m = materials[ i ];

				if ( m.name.indexOf( "Body" ) !== -1 ) {

					var mm = new THREE.MeshPhongMaterial( { map: m.map } );

					mm.envMap = textureCube;
					mm.combine = THREE.MixOperation;
					mm.reflectivity = 0.75;

					materials[ i ] = mm;

				} else if ( m.name.indexOf( "mirror" ) !== -1 ) {

					var mm = new THREE.MeshPhongMaterial( { map: m.map } );

					mm.envMap = textureCube;
					mm.combine = THREE.MultiplyOperation;

					materials[ i ] = mm;

				} else if ( m.name.indexOf( "glass" ) !== -1 ) {

					var mm = new THREE.MeshPhongMaterial( { map: m.map } );

					mm.envMap = textureCube;
					mm.color.copy( m.color );
					mm.combine = THREE.MixOperation;
					mm.reflectivity = 0.25;
					mm.opacity = m.opacity;
					mm.transparent = true;

					materials[ i ] = mm;

				} else if ( m.name.indexOf( "Material.001" ) !== -1 ) {

					var mm = new THREE.MeshPhongMaterial( { map: m.map } );

					mm.shininess = 30;
					mm.color.setHex( 0x404040 );
					mm.metal = true;

					materials[ i ] = mm;

				}

				materials[ i ].side = THREE.DoubleSide;

			}

		}

	}

	////////////////////////////////////////////////////////////////////
	// 無限ループ関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var step = 0; //ステップ数
	var t=0;
	function loop() {
		//トラックボールによるカメラオブジェクトのプロパティの更新
		trackball.update();

		//ステップ数のインクリメント
		step++;

		//クリアーカラーで初期化
		renderer.clear();
		//レンダリング
		renderer.render(scene, camera);

		//「loop()」関数の呼び出し
		requestAnimationFrame(loop);
	}
</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
