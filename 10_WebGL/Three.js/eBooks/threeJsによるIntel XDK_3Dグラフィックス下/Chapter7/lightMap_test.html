<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ライトマッピングのテスト</title>
<script src="../javascript/three.js_r58/three.js"></script>  <!-- Three.js用ライブラリ -->
<script src="../javascript/three.js_r58/controls/TrackballControls.js"></script> <!-- トラックボール用ライブラリ -->
<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
	////////////////////////////////////////////////////////////////////
	// windowイベントの定義
	////////////////////////////////////////////////////////////////////
	window.addEventListener("load", function () {
		resizeTo(516, 539);
		threeStart(); //Three.jsのスタート関数の実行
	});
	////////////////////////////////////////////////////////////////////
	// Three.jsスタート関数の定義
	////////////////////////////////////////////////////////////////////
	function threeStart() {
		initThree();  //Three.js初期化関数の実行
		initLight();  //光源初期化関数の実行
		initObject(); //オブジェクト初期化関数の実行
		initCamera(); //カメラ初期化関数の実行
		loop();       //無限ループ関数の実行
	}
	////////////////////////////////////////////////////////////////////
	// Three.js初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var renderer,    //レンダラーオブジェクト
	    scene,       //シーンオブジェクト
	    canvasFrame; //キャンバスフレームのDOM要素
	function initThree() {
		//キャンバスフレームDOM要素の取得
		canvasFrame = document.getElementById('canvas-frame');
		//レンダラーオブジェクトの生成
		renderer = new THREE.WebGLRenderer({ antialias: true });
		//renderer = new THREE.CanvasRenderer();//<------------------------------------------------------------------------------------------------------------（canvasレンダラー）

		if (!renderer) alert('Three.js の初期化に失敗しました');
		//レンダラーのサイズの設定
		renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
		//キャンバスフレームDOM要素にcanvas要素を追加
		canvasFrame.appendChild(renderer.domElement);

		//レンダラークリアーカラーの設定
		renderer.setClearColor(0xEEEEEE, 1.0);

		//シーンオブジェクトの生成
		scene = new THREE.Scene();
	}
	////////////////////////////////////////////////////////////////////
	// カメラ初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var camera;    //カメラオブジェクト
	function initCamera() {
		//カメラオブジェクトの生成
		camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
		//カメラの位置の設定
		camera.position.set(0, 0, 130);
		//カメラの上ベクトルの設定
		camera.up.set(0, 1, 0);
		//カメラの中心位置ベクトルの設定
		camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効

		//トラックボールオブジェクトの宣言
		trackball = new THREE.TrackballControls(camera, canvasFrame);

		//トラックボール動作範囲のサイズとオフセットの設定
		trackball.screen.width = canvasFrame.clientWidth;                        //横幅
		trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
		trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
		trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット

		//トラックボールの回転無効化と回転速度の設定
		trackball.noRotate = false;
		trackball.rotateSpeed = 4.0;

		//トラックボールの拡大無効化と拡大速度の設定
		trackball.noZoom = false;
		trackball.zoomSpeed = 4.0;

		//トラックボールのカメラ中心移動の無効化と中心速度の設定
		trackball.noPan = false;
		trackball.panSpeed = 1.0;
		trackball.target = new THREE.Vector3(0, 0, 0);

		//トラックボールのスタティックムーブの有効化
		trackball.staticMoving = true;
		//トラックボールのダイナミックムーブ時の減衰定数
		trackball.dynamicDampingFactor = 0.3;
	}
	////////////////////////////////////////////////////////////////////
	// 光源初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var directionalLight,  //平行光源オブジェクト
	    ambientLight;      //環境光オブジェクト
	function initLight() {
		//平行光源オブジェクトの生成
		directionalLight = new THREE.DirectionalLight(0xffffff, 1.0, 0);
		//平行光源オブジェクトの位置の設定
		directionalLight.position.set(50, 20, 100);
		//平行光源オブジェクトのシーンへの追加
		scene.add(directionalLight);
/*
		//環境光オブジェクトの生成
		ambientLight = new THREE.AmbientLight(0xFFFFFF);
		//環境光オブジェクトのシーンへの追加
		scene.add(ambientLight);
*/
	}
	////////////////////////////////////////////////////////////////////
	// オブジェクト初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var axis; //軸オブジェクト
	var plane; //平面オブジェクト
	function initObject() {
		//軸オブジェクトの生成
		axis = new THREE.AxisHelper(100);
		//軸オブジェクトのシーンへの追加
		scene.add(axis);
		//軸オブジェクトの位置座標を設定
		axis.position.set(0, 0, 0);

		//画像データの読み込みとテクスチャオブジェクトの生成
		//var lightMapTexture = THREE.ImageUtils.loadTexture('metal.jpg');

		//テクスチャ画像用のcanvas要素の取得
		var canvas = generateCanvas();
		//テクスチャオブジェクトの生成
		var lightMapTexture = new THREE.Texture(canvas);
		//テクスチャ画像の更新
		lightMapTexture.needsUpdate = true;

		//形状オブジェクトの宣言と生成
		var geometry = new THREE.PlaneGeometry(100, 100, 10, 10);
		geometry.faceVertexUvs[1] = geometry.faceVertexUvs[0];
		//材質オブジェクトの宣言と生成
		var material = new THREE.MeshPhongMaterial( { lightMap: lightMapTexture, color: 0xffffff, ambient:0xffffff, specular: 0x000000, shininess: 200});

		//平面オブジェクトの生成
		plane = new THREE.Mesh(geometry, material);
		//平面オブジェクトのシーンへの追加
		scene.add(plane);
		//平面オブジェクトの位置座標を設定
		plane.position.set(0, 0, 0);
	}

	////////////////////////////////////////////////////////////////////
	// 無限ループ関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var step = 0; //ステップ数
	function loop() {
		//トラックボールによるカメラオブジェクトのプロパティの更新
		trackball.update();

		//ステップ数のインクリメント
		step++;
		directionalLight.position.x = camera.position.x;
		directionalLight.position.y = camera.position.y;
		directionalLight.position.z = camera.position.z;

		//クリアーカラーで初期化
		renderer.clear();
		//レンダリング
		renderer.render(scene, camera);

		//「loop()」関数の呼び出し
		requestAnimationFrame(loop);
	}
	////////////////////////////////////////////////////////////////////
	// Canvas要素の生成
	////////////////////////////////////////////////////////////////////
	function generateCanvas() {
		//canvas要素の生成
		var canvas = document.createElement('canvas');
		//canvas要素のサイズ
		canvas.width = 256;  //横幅
		canvas.height = 256; //縦幅
		//コンテキストの取得
		var context = canvas.getContext('2d');

		var k = 2*Math.PI/canvas.width * 4
		var theta = Math.PI/6;

		//ビットマップデータのRGBAデータ格納配列
		var bitmapData = []; 
		//RGBAデータ格納配列への値の代入
		for (var j = 0; j < canvas.height; j++) {
			for (var i = 0; i < canvas.width; i++) {
				var index = (j * canvas.width + i) * 4; //各ピクセルの先頭を与えるインデクス番号
				var x = i, y = j;
				//ビットマップデータのRGBAデータ
				bitmapData[index + 0] = 127 + 128 * Math.cos( k * x)*Math.sin( k * y); //R値
				bitmapData[index + 1] = 127 + 128 * Math.cos( k * x)*Math.sin( k * y); //G値
				bitmapData[index + 2] = 127 + 128 * Math.cos( k * x)*Math.sin( k * y); //B値
				bitmapData[index + 3] = 255;  //A値
			}
		}
		//イメージデータオブジェクトの生成
		var imageData = context.createImageData(canvas.width, canvas.height);
		for (var i = 0; i < canvas.width * canvas.height * 4; i++) {
			imageData.data[i] = bitmapData[i]; //配列のコピー
		}
		//return imageData;

		//イメージデータオブジェクトからcanvasに描画する
		context.putImageData(imageData, 0, 0);
		return canvas;
	}


</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
