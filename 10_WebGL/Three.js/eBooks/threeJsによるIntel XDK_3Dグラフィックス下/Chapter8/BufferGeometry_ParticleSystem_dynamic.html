<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>バッファー形状オブジェクト＋点集合オブジェクト（ダイナミック）</title>
<script src="../javascript/three.js_r58/three.js"></script>      <!-- Three.js用ライブラリ -->
<script src="../javascript/three.js_r58/controls/TrackballControls.js"></script>
<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
	////////////////////////////////////////////////////////////////////
	// windowイベントの定義
	////////////////////////////////////////////////////////////////////
	window.addEventListener("load", function () {
		resizeTo(516, 539);
		threeStart(); //Three.jsのスタート関数の実行
	});
	////////////////////////////////////////////////////////////////////
	// Three.jsスタート関数の定義
	////////////////////////////////////////////////////////////////////
	function threeStart() {
		initThree();  //Three.js初期化関数の実行
		initLight();  //光源初期化関数の実行
		initObject(); //オブジェクト初期化関数の実行
		initCamera(); //カメラ初期化関数の実行
		loop();       //無限ループ関数の実行
	}
	////////////////////////////////////////////////////////////////////
	// Three.js初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var renderer,    //レンダラーオブジェクト
	    scene,       //シーンオブジェクト
	    canvasFrame; //キャンバスフレームのDOM要素
	function initThree() {
		//キャンバスフレームDOM要素の取得
		canvasFrame = document.getElementById('canvas-frame');
		//レンダラーオブジェクトの生成
		renderer = new THREE.WebGLRenderer({ antialias: true });
		if (!renderer) alert('Three.js の初期化に失敗しました');
		//レンダラーのサイズの設定
		renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
		//キャンバスフレームDOM要素にcanvas要素を追加
		canvasFrame.appendChild(renderer.domElement);

		//レンダラークリアーカラーの設定
		renderer.setClearColor(0x000000, 1.0);

		//シーンオブジェクトの生成
		scene = new THREE.Scene();
	}
	////////////////////////////////////////////////////////////////////
	// カメラ初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var camera;    //カメラオブジェクト
	function initCamera() {
		//カメラオブジェクトの生成
		camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
		//カメラの位置の設定
		camera.position.set(100, 100, 80);
		//カメラの上ベクトルの設定
		camera.up.set(0, 0, 1);
		//カメラの中心位置ベクトルの設定
		camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効

		//トラックボールオブジェクトの宣言
		trackball = new THREE.TrackballControls(camera, canvasFrame);

		//トラックボール動作範囲のサイズとオフセットの設定
		trackball.screen.width = canvasFrame.clientWidth;                        //横幅
		trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
		trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
		trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット

		//トラックボールの回転無効化と回転速度の設定
		trackball.noRotate = false;
		trackball.rotateSpeed = 4.0;

		//トラックボールの拡大無効化と拡大速度の設定
		trackball.noZoom = false;
		trackball.zoomSpeed = 4.0;

		//トラックボールのカメラ中心移動の無効化と中心速度の設定
		trackball.noPan = false;
		trackball.panSpeed = 1.0;
		trackball.target = new THREE.Vector3(0, 0, 0);

		//トラックボールのスタティックムーブの有効化
		trackball.staticMoving = true;
		//トラックボールのダイナミックムーブ時の減衰定数
		trackball.dynamicDampingFactor = 0.3;
	}
	////////////////////////////////////////////////////////////////////
	// 光源初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var directionalLight,  //平行光源オブジェクト
	    ambientLight;      //環境光オブジェクト
	function initLight() {
		//平行光源オブジェクトの生成
		directionalLight = new THREE.DirectionalLight(0xDDDDDD, 1.0, 0);
		//平行光源オブジェクトの位置の設定
		directionalLight.position.set(30, 30, 100);

		//環境光オブジェクトの生成
		ambientLight = new THREE.AmbientLight(0x222222);
		//環境光オブジェクトのシーンへの追加
		scene.add(ambientLight);

		//平行光源オブジェクトのシーンへの追加
		scene.add(directionalLight);
	}
	////////////////////////////////////////////////////////////////////
	// オブジェクト初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var axis;  //軸オブジェクト
	var particles; //点集合オブジェクト
	function initObject() {
		//軸オブジェクトの生成
		axis = new THREE.AxisHelper(100);
		//軸オブジェクトのシーンへの追加
		scene.add(axis);
		//軸オブジェクトの位置座標を設定
		axis.position.set(0, 0, 0);

		//点の数
		var n = 1000000;
		//形状オブジェクトの宣言
		var geometry = new THREE.BufferGeometry();
		//アトリビュート変数のサイズを指定
		geometry.attributes = {
			position: {                           //頂点座標
				itemSize: 3,                      //各頂点ごとの要素数（x,y,z）
				array: new Float32Array(n * 3),   //配列の宣言
				numItems: n * 3 ,                 //配列の要素数
				dynamic :true
			},
			color: {
				itemSize: 3,                      //各頂点ごとの要素数（R,G,B）
				array: new Float32Array(n * 3),   //配列の宣言
				numItems: n * 3                   //配列の要素数
			}
		}
		
		//geometry.dynamic =true;
		//系のサイズ
		var L = 100; 
		for (var i = 0; i < geometry.attributes.position.array.length; i += 3) {

			//頂点の位置座標の決定
			var x = L * Math.random() - L/2;
			var y = L * Math.random() - L/2;
			var z = L * Math.random() - L/2;

			//頂点の位置座標の設定
			geometry.attributes.position.array[i] = x;
			geometry.attributes.position.array[i + 1] = y;
			geometry.attributes.position.array[i + 2] = z;

			//頂点のRGB値の決定
			var R = (Math.abs(x) / (L / 2));
			var G = (Math.abs(y) / (L / 2));
			var B = (Math.abs(z) / (L / 2));

			//色オブジェクトの宣言
			var color = new THREE.Color().setRGB(R,G,B);
			//頂点色の設定
			geometry.attributes.color.array[i] = color.r;
			geometry.attributes.color.array[i + 1] = color.g;
			geometry.attributes.color.array[i + 2] = color.b;
		}
		//バウンディングボックスの計算
		geometry.computeBoundingSphere();

		//材質オブジェクトの宣言と生成
		var material = new THREE.ParticleBasicMaterial({ size: 0.1, vertexColors: true });
		//点集合オブジェクトの生成
		particles = new THREE.ParticleSystem(geometry, material);
		//点集合オブジェクトのシーンへの追加
		scene.add(particles);
	}

	////////////////////////////////////////////////////////////////////
	// 無限ループ関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var step = 0; //ステップ数
	function loop() {
		//トラックボールによるカメラオブジェクトのプロパティの更新
		trackball.update();

		//ステップ数のインクリメント
		step++;

		//系のサイズ
		var L = 100; 
		for (var i = 0; i < particles.geometry.attributes.position.array.length; i += 3) {

			//頂点の位置座標の決定
			var dx = L/50 * (Math.random() - 1/2);
			var dy = L/50 * (Math.random() - 1/2);
			var dz = L/50 * (Math.random() - 1/2);

			//頂点の位置座標の設定
			particles.geometry.attributes.position.array[i] += dx;
			particles.geometry.attributes.position.array[i + 1] += dy;
			particles.geometry.attributes.position.array[i + 2] += dz;
		}
		//更新を実行するフラグ
		/*if(step<100)*/ particles.geometry.attributes.position.needsUpdate = true;

		//クリアーカラーで初期化
		renderer.clear();
		//レンダリング
		renderer.render(scene, camera);

		//「loop()」関数の呼び出し
		requestAnimationFrame(loop);
	}
</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
