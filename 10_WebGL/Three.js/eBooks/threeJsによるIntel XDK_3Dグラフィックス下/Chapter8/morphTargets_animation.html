<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>モーフィングによるアニメーション</title>
<script src="../javascript/three.js_r58/three.js"></script>  <!-- Three.js用ライブラリ -->
<script src="../javascript/three.js_r58/controls/TrackballControls.js"></script> <!-- トラックボール用ライブラリ -->
<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
	////////////////////////////////////////////////////////////////////
	// windowイベントの定義
	////////////////////////////////////////////////////////////////////
	window.addEventListener("load", function () {
		resizeTo(516, 539);
		threeStart(); //Three.jsのスタート関数の実行
	});

	////////////////////////////////////////////////////////////////////
	// Three.jsスタート関数の定義
	////////////////////////////////////////////////////////////////////
	function threeStart() {
		initThree();  //Three.js初期化関数の実行
		initLight();  //光源初期化関数の実行
		initObject(); //オブジェクト初期化関数の実行
		initCamera(); //カメラ初期化関数の実行
		loop();       //無限ループ関数の実行
	}
	////////////////////////////////////////////////////////////////////
	// Three.js初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var renderer,    //レンダラーオブジェクト
	    scene,       //シーンオブジェクト
	    canvasFrame; //キャンバスフレームのDOM要素
	function initThree() {
		//キャンバスフレームDOM要素の取得
		canvasFrame = document.getElementById('canvas-frame');
		//レンダラーオブジェクトの生成
		renderer = new THREE.WebGLRenderer({ antialias: true });
		//renderer = new THREE.CanvasRenderer();//<---------------------------------------------（canvasレンダラ）
		if (!renderer) alert('Three.js の初期化に失敗しました');
		//レンダラーのサイズの設定
		renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
		//キャンバスフレームDOM要素にcanvas要素を追加
		canvasFrame.appendChild(renderer.domElement);

		//レンダラークリアーカラーの設定
		renderer.setClearColor(0xEEEEEE, 1.0);

		//シーンオブジェクトの生成
		scene = new THREE.Scene();
	}
	////////////////////////////////////////////////////////////////////
	// カメラ初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var camera;    //カメラオブジェクト
	function initCamera() {
		//カメラオブジェクトの生成
		camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
		//カメラの位置の設定
		camera.position.set(100, 100, 100);
		//カメラの上ベクトルの設定
		camera.up.set(0, 0, 1);
		//カメラの中心位置ベクトルの設定
		camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効

		//トラックボールオブジェクトの宣言
		trackball = new THREE.TrackballControls(camera, canvasFrame);

		//トラックボール動作範囲のサイズとオフセットの設定
		trackball.screen.width = canvasFrame.clientWidth;                        //横幅
		trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
		trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
		trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット

		//トラックボールの回転無効化と回転速度の設定
		trackball.noRotate = false;
		trackball.rotateSpeed = 4.0;

		//トラックボールの拡大無効化と拡大速度の設定
		trackball.noZoom = false;
		trackball.zoomSpeed = 4.0;

		//トラックボールのカメラ中心移動の無効化と中心速度の設定
		trackball.noPan = false;
		trackball.panSpeed = 1.0;
		trackball.target = new THREE.Vector3(0, 0, 0);

		//トラックボールのスタティックムーブの有効化
		trackball.staticMoving = true;
		//トラックボールのダイナミックムーブ時の減衰定数
		trackball.dynamicDampingFactor = 0.3;
	}
	////////////////////////////////////////////////////////////////////
	// 光源初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var directionalLight,  //平行光源オブジェクト
	    ambientLight;      //環境光オブジェクト
	function initLight() {
		//平行光源オブジェクトの生成
		directionalLight = new THREE.DirectionalLight(0xDDDDDD, 1.0, 0);
		//平行光源オブジェクトの位置の設定
		directionalLight.position.set(50, 20, 100);

		//環境光オブジェクトの生成
		ambientLight = new THREE.AmbientLight(0x222222);
		//環境光オブジェクトのシーンへの追加
		scene.add(ambientLight);

		//平行光源オブジェクトのシーンへの追加
		scene.add(directionalLight);
	}
	////////////////////////////////////////////////////////////////////
	// オブジェクト初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var axis; //軸オブジェクト
	var triangle; //三角形オブジェクト
	var clock; //クロックオブジェクト
	function initObject() {
		//軸オブジェクトの生成
		axis = new THREE.AxisHelper(100);
		//軸オブジェクトのシーンへの追加
		scene.add(axis);
		//軸オブジェクトの位置座標を設定
		axis.position.set(0, 0, 0);

		//クロックオブジェクトの生成
		clock = new THREE.Clock();

		//形状オブジェクトの宣言と生成
		var geometry = new THREE.Geometry();
		//頂点座標データの追加
		geometry.vertices[0] = new THREE.Vector3(50, 0, 0);
		geometry.vertices[1] = new THREE.Vector3(0, 50, 0);
		geometry.vertices[2] = new THREE.Vector3(0, 0, 50);
		//面指定用頂点インデックスを追加
		geometry.faces[0] = new THREE.Face3(0, 1, 2);
		//モーフィングターゲット頂点座標の追加
		geometry.morphTargets.push({ vertices: geometry.vertices });

		//モーフィングターゲット用頂点座標の宣言
		var vertices = [];
		vertices[0] = new THREE.Vector3(0, 50, 0);
		vertices[1] = new THREE.Vector3(0, 0, 50);
		vertices[2] = new THREE.Vector3(50, 0, 0);
		//モーフィングターゲット頂点座標の追加
		geometry.morphTargets.push({ vertices: vertices });

		//モーフィングターゲット用頂点座標の宣言
		var vertices = [];
		vertices[0] = new THREE.Vector3(0, 0, 50);
		vertices[1] = new THREE.Vector3(50, 0, 0);
		vertices[2] = new THREE.Vector3(0, 50, 0);
		//モーフィングターゲット頂点座標の追加
		geometry.morphTargets.push({ vertices: vertices });

		//材質オブジェクトの宣言と生成
		var material = new THREE.MeshBasicMaterial({ color: 0xFF0000, morphTargets: true });
		//三角形オブジェクトの生成
		triangle = new THREE.MorphAnimMesh(geometry, material);

		//１周期あたりの時間[ms]
		triangle.duration = 2000;
		//アニメーションの反転ループ
		triangle.mirroredLoop = false;
		//アニメーションの逆回転
		triangle.directionBackwards = false;

		//三角形オブジェクトのシーンへの追加
		scene.add(triangle);
		//三角形オブジェクトの位置座標を設定
		triangle.position.set(0, 0, 0);
	}

	////////////////////////////////////////////////////////////////////
	// 無限ループ関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var step = 0; //ステップ数
	function loop() {
		//トラックボールによるカメラオブジェクトのプロパティの更新
		trackball.update();
		//経過時間を取得
		var delta = clock.getDelta();
		//アニメーションの時刻を進める
		triangle.updateAnimation( 1000 * delta );


//		triangle.time = (10 * step) % triangle.duration;
//		triangle.updateAnimation( 0 );


		//ステップ数のインクリメント
		step++;
		//クリアーカラーで初期化
		renderer.clear();
		//レンダリング
		renderer.render(scene, camera);

		//「loop()」関数の呼び出し
		requestAnimationFrame(loop);
	}
</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
