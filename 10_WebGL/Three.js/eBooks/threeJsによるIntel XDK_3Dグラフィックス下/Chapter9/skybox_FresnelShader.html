<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>スカイボックス＋フレネル回折シェーダー</title>
<script src="../javascript/three.js_r58/three.js"></script>  <!-- Three.js用ライブラリ -->
<script src="../javascript/three.js_r58/controls/TrackballControls.js"></script> <!-- トラックボール用ライブラリ -->
<script src="../javascript/three.js_r58/shaders/FresnelShader.js"></script>

<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
	////////////////////////////////////////////////////////////////////
	// windowイベントの定義
	////////////////////////////////////////////////////////////////////
	window.addEventListener("load", function () {
		resizeTo(516, 539);
		threeStart(); //Three.jsのスタート関数の実行
	});
	////////////////////////////////////////////////////////////////////
	// Three.jsスタート関数の定義
	////////////////////////////////////////////////////////////////////
	function threeStart() {
		initThree();  //Three.js初期化関数の実行
		initCamera(); //カメラ初期化関数の実行
		initObject(); //オブジェクト初期化関数の実行
		initLight();  //光源初期化関数の実行
		loop();       //無限ループ関数の実行
	}
	////////////////////////////////////////////////////////////////////
	// Three.js初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var renderer,       //レンダラーオブジェクト
	    scene, //シーンオブジェクト
	    canvasFrame;    //キャンバスフレームのDOM要素
	var sceneRTT, rtTexture;
	function initThree() {
		//キャンバスフレームDOM要素の取得
		canvasFrame = document.getElementById('canvas-frame');
		//レンダラーオブジェクトの生成
		renderer = new THREE.WebGLRenderer({ antialias: true });
		//renderer = new THREE.CanvasRenderer();//<---------------------------------------（canvasレンダラー）

		if (!renderer) alert('Three.js の初期化に失敗しました');
		//レンダラーのサイズの設定
		renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
		//キャンバスフレームDOM要素にcanvas要素を追加
		canvasFrame.appendChild(renderer.domElement);

		//レンダラークリアーカラーの設定
		renderer.setClearColor(0x000000, 1.0);

		//シーンオブジェクトの生成
		scene = new THREE.Scene();
		//scene.fog = new THREE.Fog( 0xffffff, 100, 1000 );

	}
	////////////////////////////////////////////////////////////////////
	// 光源初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var directionalLight,  //平行光源オブジェクト
	    ambientLight;      //環境光オブジェクト
	function initLight() {
		//平行光源オブジェクトの生成
		directionalLight = new THREE.DirectionalLight(0xffffff, 1.0, 0);
		//平行光源オブジェクトの位置の設定
		directionalLight.position.set(-100, 50, -100);
		//平行光源オブジェクトのシーンへの追加
		scene.add(directionalLight);

		//環境光オブジェクトの生成
		ambientLight = new THREE.AmbientLight(0x222222);
		//環境光オブジェクトのシーンへの追加
		scene.add(ambientLight);
	}
	////////////////////////////////////////////////////////////////////
	// カメラ初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var camera;    //カメラオブジェクト
	var cubeCamera; //キューブカメラオブジェクト
	function initCamera() {
		//カメラオブジェクトの生成
		camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 100000);
		//カメラの位置の設定
		camera.position.set(150, -50, 150);
		//カメラの上ベクトルの設定
		camera.up.set(0, 1, 0);
		//カメラの中心位置ベクトルの設定
		camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効

		//トラックボールオブジェクトの宣言
		trackball = new THREE.TrackballControls(camera, canvasFrame);

		//トラックボール動作範囲のサイズとオフセットの設定
		trackball.screen.width = canvasFrame.clientWidth;                        //横幅
		trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
		trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
		trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット

		//トラックボールの回転無効化と回転速度の設定
		trackball.noRotate = false;
		trackball.rotateSpeed = 4.0;

		//トラックボールの拡大無効化と拡大速度の設定
		trackball.noZoom = false;
		trackball.zoomSpeed = 4.0;

		//トラックボールのカメラ中心移動の無効化と中心速度の設定
		trackball.noPan = false;
		trackball.panSpeed = 1.0;
		trackball.target = new THREE.Vector3(0, 0, 0);

		//トラックボールのスタティックムーブの有効化
		trackball.staticMoving = true;
		//トラックボールのダイナミックムーブ時の減衰定数
		trackball.dynamicDampingFactor = 0.3;
	}
	////////////////////////////////////////////////////////////////////
	// オブジェクト初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var axis; //軸オブジェクト
	var sphere; //球オブジェクト
	function initObject() {
		//軸オブジェクトの生成
		axis = new THREE.AxisHelper(100);
		//軸オブジェクトのシーンへの追加
		scene.add(axis);
		//軸オブジェクトの位置座標を設定
		axis.position.set(0, 0, 0);

		//画像ファイルの配置されたフォルダ
		var folder = "../javascript/textures/cube/Park2/";
		//画像データのパス配列
		var urls = [
				folder + 'posx.jpg', folder + 'negx.jpg',
				folder + 'posy.jpg', folder + 'negy.jpg',
				folder + 'posz.jpg', folder + 'negz.jpg'
			];
		//テクスチャの読み込み
		var textureCube = THREE.ImageUtils.loadTextureCube( urls );
		//画像データのフォーマットの指定
		textureCube.format = THREE.RGBFormat;

		//スカイキューブ用シェーダープログラムソースの用意
		var shader = THREE.ShaderLib[ "cube" ];
		var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
		uniforms[ "tCube" ].value = textureCube;

		//材質オブジェクトの宣言と生成
		var material = new THREE.ShaderMaterial( {
			fragmentShader: shader.fragmentShader,
			vertexShader: shader.vertexShader,
			uniforms: shader.uniforms,
			depthWrite: false,
			side: THREE.BackSide

		} )
		//スカイキューブの用意
		var skycube = new THREE.Mesh( new THREE.CubeGeometry( 1000, 1000, 1000 ), material );
		scene.add( skycube );

		//形状オブジェクトの宣言と生成
		var geometry = new THREE.SphereGeometry(50, 200, 200);

		//フレネル回折用シェーダープログラムソースの用意
		var shader = THREE.FresnelShader;
		var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
		uniforms[ "tCube" ].value = textureCube;

		//材質オブジェクトの宣言と生成
		var material = new THREE.ShaderMaterial({ fragmentShader: shader.fragmentShader, 
			                                      vertexShader: shader.vertexShader, 
			                                      uniforms: uniforms });

		//球オブジェクトの生成
		sphere = new THREE.Mesh(geometry, material);
		//球オブジェクトのシーンへの追加
		scene.add(sphere);
		//球オブジェクトの位置座標を設定
		sphere.position.set(0, 0, 0);
	}

	////////////////////////////////////////////////////////////////////
	// 無限ループ関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var step = 0; //ステップ数
	function loop() {
		//トラックボールによるカメラオブジェクトのプロパティの更新
		trackball.update();

		//ステップ数のインクリメント
		step++;

		//クリアーカラーで初期化
		renderer.clear();
		//レンダリング
		renderer.render(scene, camera);

		//「loop()」関数の呼び出し
		requestAnimationFrame(loop);
	}
</script>

</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
