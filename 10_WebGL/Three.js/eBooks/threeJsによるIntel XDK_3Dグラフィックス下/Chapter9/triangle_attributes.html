<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>シェーダー材質を利用した三角形オブジェクト</title>
<script src="../javascript/three.js_r58/three.js"></script>  <!-- Three.js用ライブラリ -->
<script src="../javascript/three.js_r58/controls/TrackballControls.js"></script> <!-- トラックボール用ライブラリ -->
<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
	////////////////////////////////////////////////////////////////////
	// windowイベントの定義
	////////////////////////////////////////////////////////////////////
	window.addEventListener("load", function () {
		resizeTo(516, 539);
		threeStart(); //Three.jsのスタート関数の実行
	});
	////////////////////////////////////////////////////////////////////
	// Three.jsスタート関数の定義
	////////////////////////////////////////////////////////////////////
	function threeStart() {
		initThree();  //Three.js初期化関数の実行
		initLight();  //光源初期化関数の実行
		initObject(); //オブジェクト初期化関数の実行
		initCamera(); //カメラ初期化関数の実行
		loop();       //無限ループ関数の実行
	}
	////////////////////////////////////////////////////////////////////
	// Three.js初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var renderer,    //レンダラーオブジェクト
	    scene,       //シーンオブジェクト
	    canvasFrame; //キャンバスフレームのDOM要素
	function initThree() {
		//キャンバスフレームDOM要素の取得
		canvasFrame = document.getElementById('canvas-frame');
		//レンダラーオブジェクトの生成
		renderer = new THREE.WebGLRenderer({ antialias: true });
		//renderer = new THREE.CanvasRenderer();//<-----------------------------------------------------（canvasレンダラー）

		if (!renderer) alert('Three.js の初期化に失敗しました');
		//レンダラーのサイズの設定
		renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
		//キャンバスフレームDOM要素にcanvas要素を追加
		canvasFrame.appendChild(renderer.domElement);

		//レンダラークリアーカラーの設定
		renderer.setClearColor(0xEEEEEE, 1.0);

		//シーンオブジェクトの生成
		scene = new THREE.Scene();
	}
	////////////////////////////////////////////////////////////////////
	// カメラ初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var camera;    //カメラオブジェクト
	function initCamera() {
		//カメラオブジェクトの生成
		camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
		//カメラの位置の設定
		camera.position.set(80, 80, 100);
		//カメラの上ベクトルの設定
		camera.up.set(0, 0, 1);
		//カメラの中心位置ベクトルの設定
		camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効

		//トラックボールオブジェクトの宣言
		trackball = new THREE.TrackballControls(camera, canvasFrame);

		//トラックボール動作範囲のサイズとオフセットの設定
		trackball.screen.width = canvasFrame.clientWidth;                        //横幅
		trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
		trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
		trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット

		//トラックボールの回転無効化と回転速度の設定
		trackball.noRotate = false;
		trackball.rotateSpeed = 4.0;

		//トラックボールの拡大無効化と拡大速度の設定
		trackball.noZoom = false;
		trackball.zoomSpeed = 4.0;

		//トラックボールのカメラ中心移動の無効化と中心速度の設定
		trackball.noPan = false;
		trackball.panSpeed = 1.0;
		trackball.target = new THREE.Vector3(0, 0, 0);

		//トラックボールのスタティックムーブの有効化
		trackball.staticMoving = true;
		//トラックボールのダイナミックムーブ時の減衰定数
		trackball.dynamicDampingFactor = 0.3;
	}
	////////////////////////////////////////////////////////////////////
	// 光源初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var directionalLight,  //平行光源オブジェクト
	    ambientLight;      //環境光オブジェクト
	function initLight() {
		//平行光源オブジェクトの生成
		directionalLight = new THREE.DirectionalLight(0xDDDDDD, 1.0, 0);
		//平行光源オブジェクトの位置の設定
		directionalLight.position.set(50, 20, 100);
		//平行光源オブジェクトのシーンへの追加
		scene.add(directionalLight);

		//環境光オブジェクトの生成
		ambientLight = new THREE.AmbientLight(0x222222);
		//環境光オブジェクトのシーンへの追加
		scene.add(ambientLight);
	}
	////////////////////////////////////////////////////////////////////
	// オブジェクト初期化関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var axis; //軸オブジェクト
	var triangle; //平面オブジェクト
	function initObject() {
		//軸オブジェクトの生成
		axis = new THREE.AxisHelper(100);
		//軸オブジェクトのシーンへの追加
		scene.add(axis);
		//軸オブジェクトの位置座標を設定
		axis.position.set(0, 0, 0);

		//三角形の数
		var n = 1;
		//形状オブジェクトの宣言
		geometry = new THREE.BufferGeometry();
		//アトリビュート変数のサイズを指定
		geometry.attributes = {
			position: {                               //頂点座標
				itemSize: 3,                          //各頂点ごとの要素数（x,y,z）
				array: new Float32Array(n * 3 * 3),   //配列の宣言
				numItems: n * 3 * 3                   //配列の要素数
			},
			color: {
				itemSize: 3,                          //各頂点ごとの要素数（R,G,B）
				array: new Float32Array(n * 3 * 3),   //配列の宣言
				numItems: n * 3 * 3                   //配列の要素数
			},
			displacement: {
				itemSize: 3,                          
				array: new Float32Array(n * 3 * 3),
				numItems: n * 3 * 3,
				dynamic : true
			}
		}
		//頂点１の位置座標の設定
		geometry.attributes.position.array[0] = 50.0;
		geometry.attributes.position.array[1] = 0.0;
		geometry.attributes.position.array[2] = 0.0;		
		//頂点２の位置座標の設定
		geometry.attributes.position.array[3] = 0.0;
		geometry.attributes.position.array[4] = 50.0;
		geometry.attributes.position.array[5] = 0.0;		
		//頂点３の位置座標の設定
		geometry.attributes.position.array[6] = 0.0;
		geometry.attributes.position.array[7] = 0.0;
		geometry.attributes.position.array[8] = 50.0;		

		//頂点１の頂点色の設定
		geometry.attributes.color.array[0] = 1.0
		geometry.attributes.color.array[1] = 0.0;
		geometry.attributes.color.array[2] = 0.0;
		//頂点２の頂点色の設定
		geometry.attributes.color.array[3] = 0.0;
		geometry.attributes.color.array[4] = 1.0;
		geometry.attributes.color.array[5] = 0.0;
		//頂点３の頂点色の設定
		geometry.attributes.color.array[6] = 0.0;
		geometry.attributes.color.array[7] = 0.0;
		geometry.attributes.color.array[8] = 1.0;	


		//カスタムattribute変数を格納するオブジェクトの用意/////////////////////////////
		var attributes = {
			displacement: {	type: 'v3', value: null }
		};

		//材質オブジェクトの宣言と生成
		var material = new THREE.ShaderMaterial({
			vertexShader: document.getElementById('vertexShader').textContent,
			fragmentShader: document.getElementById('fragmentShader').textContent,
			attributes:attributes
		});

		//平面オブジェクトの生成
		triangle = new THREE.Mesh(geometry, material);
		//平面オブジェクトのシーンへの追加
		scene.add(triangle);
	}

	////////////////////////////////////////////////////////////////////
	// 無限ループ関数の定義
	////////////////////////////////////////////////////////////////////
	//グローバル変数の宣言
	var step = 0; //ステップ数
	function loop() {
		//トラックボールによるカメラオブジェクトのプロパティの更新
		trackball.update();

		//ステップ数のインクリメント
		step++;
		triangle.geometry.attributes.displacement.array[0] = 30.0 * Math.sin(step/30);
		triangle.geometry.attributes.displacement.array[1] = 0.0;
		triangle.geometry.attributes.displacement.array[2] = 0.0;
		triangle.geometry.attributes.displacement.array[3] = 0.0;
		triangle.geometry.attributes.displacement.array[4] = 30.0 * Math.sin(step/40);
		triangle.geometry.attributes.displacement.array[5] = 0.0;
		triangle.geometry.attributes.displacement.array[6] = 0.0;
		triangle.geometry.attributes.displacement.array[7] = 0.0;
		triangle.geometry.attributes.displacement.array[8] = 30.0 * Math.sin(step/50);			
		triangle.geometry.attributes.displacement.needsUpdate = true;

		//クリアーカラーで初期化
		renderer.clear();
		//レンダリング
		renderer.render(scene, camera);

		//「loop()」関数の呼び出し
		requestAnimationFrame(loop);
	}
</script>
<!--------------------------------------------------------------------------------------
	シェーダーの定義
 ---------------------------------------------------------------------------------------->
<script id="vertexShader" type="x-shader/x-vertex">
attribute vec3 color;//
attribute vec3 displacement;

varying vec3 vColor;
void main()	{
	vColor = color;
	vec3 vv =  position + displacement;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( vv , 1.0 );
}
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
varying vec3 vColor;
void main()	{
	float r = vColor.r;
	float g = vColor.g;
	float b = vColor.b;
	gl_FragColor = vec4( r, g, b, 1.0);
}
</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
