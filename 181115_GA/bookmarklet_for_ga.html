  <a id="result_anchor" href="javascript:(function(){document.querySelector('table').style.width = '45%';document.querySelector('table').align = 'center';let th = document.createElement('th');th.innerHTML = 'uchiwake';th.style.paddingLeft = '0.5rem';th.style.paddingRight = '0.5rem';document.querySelector('table thead tr').appendChild(th);document.querySelector('table tfoot tr').appendChild(document.createElement('td'));document.querySelector('table thead tr').appendChild(th);let trs = document.getElementsByTagName('tr');for(let i = 0 ; i < trs.length ; i++){console.log(trs[i].parentNode.tagName);if(trs[i].innerHTML.indexOf('<td>0</td>')!==-1){         trs[i].style.display = 'none';}if((trs[i].innerHTML.indexOf('<th') !== -1)||(trs[i].innerHTML.indexOf('<td') !== -1)){Array.from(trs[i].children).forEach(function(val,j){console.log(val);let cssText = val.style.cssText;console.log(cssText);if(val.outerHTML.indexOf('<th') !== -1){val.style.cssText = cssText + ';padding:0rem;color:white;';let td = document.createElement('td'); td.style.padding = '0rem';trs[i].appendChild(td);}else{console.log(j);console.log(val.previousElementSibling);if((j == 1) &amp;&amp; (val.previousElementSibling.outerHTML.indexOf('<th') !== -1)){val.style.cssText = cssText + ';padding:0rem;padding-right:0.5rem;color:white;font-weight:bold;text-align:right;';}else{if(j == 1){                       let td = document.createElement('td'); td.style.padding = '0rem';if(trs[i].parentNode.tagName == 'TBODY') trs[i].insertBefore(td , val);val.style.cssText = ';padding:0rem;padding-left:0rem;padding-right:0.75rem;text-align:right';}else{val.style.cssText = ';padding:0rem!important;';}}}});}}})();">GA Table整形</a>
